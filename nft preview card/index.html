<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nft.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>NFT Preview Card</title>
  </head>

  <body>
    <main>
      <div id="container">
        <div class="image-wrapper">
          <img
            class="logo"
            src="images/image-equilibrium.jpg"
            alt="website logo"
          />
          <div id="overlay">
            <img
              class="hide"
              src="images/icon-view.svg"
              alt=""
              aria-hidden="true"
            />
          </div>
        </div>

        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm</p>
        <div id="sub-container">
          <div id="sub-ETH-container">
            <img src="images/icon-ethereum.svg" alt="" aria-hidden="true" />
            <p class="ETH">0.041 ETH</p>
          </div>
          <div id="sub-time-container">
            <img src="images/icon-clock.svg" alt="" aria-hidden="true" />
            <p class="days-left">3 days left</p>
          </div>
        </div>

        <hr />
        <div id="footer-container">
          <img
            class="avatar"
            src="images/image-avatar.png"
            alt=""
            aria-hidden="true"
          />
          <p class="footer-text">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
      <p class="signature">Challenge by Frontend Mentor. Coded by Joe.</p>
    </main>
  </body>
</html>
